<div class="userdecks">
	<strong ng-show="userDecks.error" style="display: block; text-align: center;">{{userDecks.error}}</strong>
	<md-content flex layout-padding ng-show="!userDecks.error">
		<h1>
		  <md-button class="md-fab" ng-show="userDecks.decks[0].author.image">
	      	<img src="{{userDecks.decks[0].author.image}}" class="userimg" />
	      </md-button>
	      <md-button class="md-fab" ng-show="!userDecks.decks[0].author.image && root.user.user.steamid === userDecks.steamId">
	      	<img src="{{root.user.user.avatarmedium}}" class="userimg" />
	      </md-button>
	      <span ng-show="root.user.user.steamid && root.user.user.steamid === userDecks.steamId">
				My Decks
		  </span>
		  <span ng-show="!root.user.user.steamid || (root.user.user.steamid && root.user.user.steamid !== userDecks.steamId)">
		  	  <span ng-show="userDecks.decks[0].author.name">
				  Decks By {{userDecks.decks[0].author.name}}
			  </span>
			  <span ng-show="!userDecks.decks[0].author.name">
			  	  User {{userDecks.steamId}} Not Found.
			  </span>
		  </span>
		</h1>
		
		<md-card class="builder-promo" layout="row" layout-align="center center" flex-gt-xs="40" ng-show="root.user.user.steamid && root.user.user.steamid === userDecks.steamId">
			<md-card-content>
				<md-button href="/deckbuilder" class="md-padding md-raised md-primary">
					Create a Deck
				</md-button>
			</md-card-content>
		</md-card>
		
		<md-content class="md-padding">
	    <div>
	      <deck-item ng-repeat="deck in userDecks.decks | orderBy:'-created' track by $index" deck="deck"></deck-item>
	    </div>
	    <strong ng-show="!userDecks.decks.length">No decks found.</strong>
	  </md-content>
	</md-content>
</div>
