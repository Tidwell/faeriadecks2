<div class="homepage" flex layout="column">
	<div layout="row" layout-xs="row" layout-sm="row">
		<div flex class="logo-container">
			<img src="/images/logo.png" />
		</div>
	</div>

	<div layout="row" layout-padding layout-xs="column">
		
			<md-card class="builder-promo" layout="row" layout-align="center center" flex-gt-xs="40">
				<md-card-content>
					<md-button href="/deckbuilder" class="md-padding md-raised md-primary">
						Create a Deck
					</md-button>
				</md-card-content>
			</md-card>
		
		
			<md-card layout="row" layout-align="center center" class="steam-promo" flex-gt-xs="60" layout-sm="column" layout-xs="column" layout-padding
			ng-show="!root.user.user.personaname">
				<a href="/auth/steam" class="md-card-image" target="_self"><img src="/images/steam-large.png" /></a>
				<md-card-content>
					<md-list style="font-weight: bold;" layout="column">
						<md-list-item><i class="fa fa-user"></i> Claim Your Creations</md-list-item>
						<md-list-item><i class="fa fa-pencil"></i> Make Updates &amp; Revisions</md-list-item>
						<md-list-item><i class="fa fa-check"></i> Vote for Decks</md-list-item>
					</md-list>
				</md-card-content>
			</md-card>

			<div layout="column" flex-gt-xs="60" layout-padding ng-show="root.user.user.personaname" class="user-promo">
				<h3 layout-padding>
					<md-button class="md-fab" class="md-icon-button" href="/decks/by/{{root.user.user.steamid}}" aria-label="My Decks">
		              <img ng-src="{{root.user.user.avatarmedium}}" class="userimg" />
		            </md-button> <a href="/decks/by/{{root.user.user.steamid}}">My Decks</a>
				</h3>
				<deck-item ng-repeat="deck in home.myDecks | orderBy:'-created' | limitTo:2 track by $index" deck="deck"></deck-item>
				<strong ng-show="!home.myDecks.length">You haven't created any decks yet.</strong>
				<a href="/decks/by/{{root.user.user.steamid}}" class="more-link" style="text-align: right;">more</a>
			</div>
		
	</div>

	<div layout="row" layout-xs="column" layout-sm="column" layout-align="stretch center" class="decklists-container" layout-padding>
		<div flex>
			<h3 layout-padding>Top Upvotes</h3>
			<deck-item ng-repeat="deck in home.topDecks | fullDecks | orderBy:['-voteScore', 'created'] | limitTo:10 track by $index" deck="deck"></deck-item>
			<a href="/decks/browse" class="more-link">more</a>
		</div>
		<div flex>
			<h3 layout-padding>Newest</h3>
			<deck-item ng-repeat="deck in home.recentDecks | fullDecks | limitTo:10 track by $index" deck="deck"></deck-item>
			<a href="/decks/browse" class="more-link">more</a>
		</div>
	</div>

	<div ng-show="!home.topDecks.length">
	  <md-content class="md-padding">
	    <md-progress-linear md-mode="indeterminate"></md-progress-linear>
	  </md-content>
	</div>

	<md-divider></md-divider>

	<div layout="row" layout-align="space-around center" layout-padding class="promo-container">
		<div flex="33">
			<md-button layout-padding href="https://www.faeria.com/" target="_new" aria-label="Faeria.com"><img src="/images/faerialogo.png" /></md-button>
		</div>

		<div flex="33">
			<md-button layout-padding href="http://www.reddit.com/r/faeria" target="_new" aria-label="Faeria Subreddit"> <i class="fa fa-reddit fa-4x"></i></md-button>
		</div>

		<div flex="33">
			<md-button layout-padding href="http://discord.gg/0b4MmDT5YwHv1ez8" target="_new" aria-label="Faeria Discord"><img src="/images/discordlogo.png" /></md-button>
		</div>

	</div>

	<md-divider></md-divider>
	<ng-include src="'/views/footer.html'"></ng-include>
</div>
