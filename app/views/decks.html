<div layout="column" ng-cloak class="decklisting">
	<ng-include src="'/views/menu.html'"></ng-include>
	

	<md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Top">
          <md-content class="md-padding">
            <div>
		      <md-card ng-repeat="deck in decks.topDecks track by $index" ng-show="decks.deckCardCount(deck) == 30 && deck.name">
		        <md-card-title>
		          <md-card-title-text>
		            <span class="md-headline">
		            	<a href="/{{deck.url}}">{{ deck.name || 'Untitled Deck'}}</a>
		            </span>
		            <span class="md-subhead">
		            	<star-rating ng-model="deck.rating.average" is-readonly="true"></star-rating>
		            </span>
		          </md-card-title-text>
		        </md-card-title>
		        <md-card-actions layout="row" layout-align="end center">
		          <span ng-repeat="color in decks.getColors(deck)" class="color {{color | lowercase}}"></span>
		        </md-card-actions>
		      </md-card>
		    </div>
          </md-content>
        </md-tab>
        <md-tab label="Recent">
          <md-content class="md-padding">
            <div>
		      <md-card ng-repeat="deck in decks.recentDecks track by $index" ng-show="decks.deckCardCount(deck) == 30">
		        <md-card-title>
		          <md-card-title-text>
		            <span class="md-headline">
		            	<a href="/{{deck.url}}">{{ deck.name || 'Untitled Deck'}}</a>
		            </span>
		            <span class="md-subhead">
		            	<star-rating ng-model="deck.rating.average" is-readonly="true"></star-rating>
		            </span>
		          </md-card-title-text>
		        </md-card-title>
		        <md-card-actions layout="row" layout-align="end center">
		          <span ng-repeat="color in decks.getColors(deck)" class="color {{color | lowercase}}"></span>
		        </md-card-actions>
		      </md-card>
		    </div>
          </md-content>
        </md-tab>
      </md-tabs>






	<div>
	  <md-content class="md-padding">
	    
	  </md-content>
	</div>
</div>
