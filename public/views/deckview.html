<div ng-cloak class="deckview"> <strong ng-show="deckView.error" style="display: block; text-align: center;">{{deckView.error}}</strong>

  <md-content flex layout-padding ng-show="!deckView.error">
    <deck-item deck="deckView.deck" show-copy="true"></deck-item>
    <p>
      <a href="http://www.faeriadecks.com/{{deckView.deck.url}}">faeriadecks.com/{{deckView.deck.url}}</a>
    </p>
    <br />
    <div layout="row" layout-xs="column" class="img-list-container">

      <md-tabs md-dynamic-height md-border-bottom  flex="60" flex-xs="100">
        <md-tab label="Card List">
          <md-content class="md-padding">
            <md-list>
              <md-list-item ng-repeat="card in deckView.deck.deck track by $index"
                  style="background-image: url('/images/minicards/{{ deckView.pad(card.id) }}_minicard.png');"
                  class="list-card">

                <p>{{ card.name }}</p>
                x{{ card.copies }}
                <md-tooltip md-direction="right" md-delay="50" class="deck-card-tooltip">
                  <img alt="{{ card.name }}" ng-src="/images/card-renders/{{ deckView.pad(card.id) }}.png" class="card-img"  />
                </md-tooltip>
              </md-list-item>
            </md-list>
          </md-content>
        </md-tab>

        <md-tab label="Card View">
          <md-content class="md-padding">
            <div ng-repeat="card in deckView.deck.deck track by $index" class="list-card-container">

              <img alt="{{ card.name }}" ng-src="/images/card-renders/{{ deckView.pad(card.id) }}.png" class="list-card-img"  />x{{ card.copies }}

            </div>
          </md-content>
        </md-tab>

        <md-tab label="Text List">
          <md-content class="md-padding">
            
              <div ng-repeat="card in deckView.deck.deck track by $index">
                  <p>{{ card.name }} x{{ card.copies }}</p>
              </div>
            
          </md-content>
        </md-tab>
      </md-tabs>

      <md-content flex="40" flex-xs="100">
         <md-tabs md-dynamic-height md-border-bottom>
          <md-tab label="Notes">
            <md-content layout-padding ng-bind-html="(deckView.deck.notes | newlines) || 'No Notes.' "></md-content>
          </md-tab>
          <md-tab label="Stats">
            <md-content layout-padding>
              <stats deck="deckView.deck.deck"></stats>
            </md-content>
          </md-tab>
          <md-tab label="Comments" ng-show="vm.deck.url">
            <dir-disqus config="deckView.disqusConfig"></dir-disqus>
          </md-tab>
        </md-tabs>
      </md-content>
    </div>
    <md-divider></md-divider>
    <ng-include src="'/views/footer.html'"></ng-include>
  </md-content>
</div>
