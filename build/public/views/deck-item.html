<md-card layout="row"> <md-card-title> <md-card-title-text layout="column" layout-align="space-between start"> <span class="md-headline"> <a href="/{{deck.url}}">{{ deck.name || 'Untitled Deck'}}</a> </span> <span class="md-subhead"> <star-rating ng-model="deck.rating.average" is-readonly="hasRated(deck.url)" on-rating-select="submitRating(rating, deck.url)"></star-rating> <span am-time-ago="deck.created"></span> </span> </md-card-title-text> </md-card-title> <md-card-actions layout="column" layout-align="center end"> <span ng-show="deck.author.name" class="author-info-container"> <md-button class="md-fab md-mini" href="/decks/by/{{deck.author.steamId}}"> <img src="{{deck.author.image}}"> </md-button> <strong><a href="/decks/by/{{deck.author.steamId}}">{{deck.author.name}}</a></strong> </span> <div layout="row"> <span ng-repeat="color in getColors(deck)" class="color {{color | lowercase}}"></span> </div> <md-button class="md-primary md-raised" href="/deckbuilder/{{deck.url}}" ng-show="user.user.steamid && user.user.steamid == deck.author.steamId"> <i class="fa fa-pencil"></i> Edit </md-button> <md-button aria-label="Fork" class="md-raised md-primary" href="/deckbuilder/{{deck.url}}" ng-show="showCopy && (!user.user.steamid || user.user.steamid != deck.author.steamId)"> <i class="fa fa-code-fork"></i> Create Copy </md-button> </md-card-actions> </md-card>
