<div layout="column" ng-cloak class="deckbuilder"> <section layout="row" flex class="noselect" layout-xs="column"> <md-content flex layout-padding class="main-content"> <ng-include src="'/views/menu.html'"></ng-include> <md-input-container> <label>Card Search</label> <input ng-model="main.searchText"> </md-input-container> <section layout="row" layout-wrap layout-align="space-around center"> <md-checkbox ng-model="main.colorFilters.human" aria-label="Show Human" flex="none"> Human </md-checkbox> <md-checkbox ng-model="main.colorFilters.blue" aria-label="Show Human" flex="none"> Blue </md-checkbox> <md-checkbox ng-model="main.colorFilters.green" aria-label="Show Green" flex="none"> Green </md-checkbox> <md-checkbox ng-model="main.colorFilters.red" aria-label="Show Red" flex="none"> Red </md-checkbox> <md-checkbox ng-model="main.colorFilters.yellow" aria-label="Show Yellow" flex="none"> Yellow </md-checkbox> <br> <md-checkbox ng-model="main.typeFilters.creature" aria-label="Show Creatures" flex="none"> Creatures </md-checkbox> <md-checkbox ng-model="main.typeFilters.event" aria-label="Show Events" flex="none"> Events </md-checkbox> <md-checkbox ng-model="main.typeFilters.structure" aria-label="Show Structures" flex="none"> Structures </md-checkbox> </section> <md-grid-list md-cols-xs="2" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4" md-row-height-gt-md="1:1" md-row-height="1:1" md-row-height-lt-md="1:1" md-gutter="12px" md-gutter-gt-sm="8px" class="cardlist"> <md-grid-tile md-rowspan="1" md-colspan="1" ng-repeat="card in main.cards.cards | orderBy: ['color', 'faeriaCost', 'name'] | filter:main.searchText | colorFilter:main.colorFilters | typeFilter:main.typeFilters" class="card-selectable" ng-click="main.add(card)" ng-if="!card.uncollectable"> <md-button ng-class="{'md-primary': main.totalCards < 30, 'md-warn': main.totalCards == 30}" aria-label="{{card.name}}"> <img alt="{{ card.name }}" ng-src="/images/card-renders/{{ main.pad(card.id) }}.png" class="card-img"> </md-button> </md-grid-tile> </md-grid-list> </md-content> <md-sidenav class="md-sidenav-right md-whiteframe-z2 decklist" md-component-id="right" md-is-locked-open="$mdMedia('gt-xs')"> <md-subheader class="md-no-sticky"> <md-input-container> <label>Deck Name</label> <input ng-model="main.deckName" ng-change="main.deckChange()"> </md-input-container> <strong class="count">{{main.totalCards}}</strong> </md-subheader> <md-button class="md-raised md-primary" ng-click="main.save();" ng-disabled="!main.deck.length"> Save </md-button> <md-button class="md-raised" ng-click="main.reset()"> Reset </md-button> <p ng-show="main.deckUrl" style="text-align: center"> <a href="http://www.faeriadecks.com/{{main.deckUrl}}"> faeriadecks.com/{{main.deckUrl}} </a> </p> <p class="error" ng-show="main.error"> {{main.error}} </p> <star-rating ng-model="main.deckRating" is-readonly="main.hasRated" on-rating-select="main.submitRating(rating)" ng-show="main.deckUrl"> </star-rating> <strong style="text-align: center">{{main.deckRating}}</strong> <md-tabs md-dynamic-height md-border-bottom> <md-tab label="Cards"> <md-content class="md-padding"> <md-list> <md-list-item ng-repeat="card in main.deck track by $index" ng-click="main.remove(card)" style="background-image: url('/images/illustrations/{{ main.pad(card.id) }}.jpg')" class="list-card"> <p>{{ card.name }}</p> x{{ card.copies }} <md-tooltip md-direction="left" md-delay="50" class="deck-card-tooltip"> <img alt="{{ card.name }}" ng-src="/images/card-renders/{{ main.pad(card.id) }}.png" class="card-img"> </md-tooltip> </md-list-item> </md-list> </md-content> </md-tab> <md-tab label="Stats"> <md-content class="md-padding"> <stats deck="main.deck"></stats> </md-content> </md-tab> </md-tabs> </md-sidenav> </section> <div class="bottom-sheet-demo inset" layout="row" layout-sm="column" layout-align="center" hide-gt-xs> <md-button flex="100" class="md-primary md-raised" ng-click="main.showDeck()">View Deck ({{main.totalCards}})</md-button> </div> </di
